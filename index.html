<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To_Do_Lists</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1>Welcome! Please Enter Task </h1>
        <div class="Syntax-house">
            <input type="text" id="taskInput" placeholder="Please enter your task">
            <input type="date" id="dueDateInput">
            <button id="AddTaskBtn">AddTask</button>

        </div>

        <ul id="Listsoftasks">
            <!--Auto add tasks -->
        </ul>

        <div class="Button">
            <button id="NewlyAddedBtn">New Tasks</button>
            <button id="CompletedTasksBtn">Completed Tasks</button>
            <button id="DeletedTasksBtn">Deleted Tasks</button>
        </div>
    </div>

    <script src="js/scripts.js"></script>
    
</body>
</html>
